<!DOCTYPE html>
<html>
    <head>
        <title>Create account</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    </head>
    <body style="padding: 0">
    
	<div class="container" >
		<div class="content">
			<div class="page-header">
				<h1>Create account</h1>
			</div>
			<div>
				#{form @create()}
					
					#{if flash.error}
						<p class="alert-message error">
							&{flash.error}
						</p>
					#{/if}
					#{if flash.success}
						<p class="alert-message success">
							&{flash.success}
						</p>
					#{/if}
				
				
				<div class="clearfix">
            		<label for="username">&{'secure.username'}</label>
            		<div class="input">
              			<input class="xlarge" id="username" name="username" size="30" type="text" value="${flash.username}" />
              			<span class="error">#{error 'username' /}</span>
            		</div>
          		</div>
          		
          		<div class="clearfix">
            		<label for="email">Email:</label>
            		<div class="input">
              			<input class="xlarge" id="email" name="email" size="30" type="text" value="${flash.email}" />
              			<span class="error">#{error 'email' /}</span>
            		</div>
          		</div>
          		
          		<div class="clearfix">
            		<label for="password">&{'secure.password'}</label>
            		<div class="input">
              			<input class="xlarge" id="password" name="password" size="30" type="password" value="" />
              			<span class="error">#{error 'password' /}</span>
            		</div>
          		</div>
          		
          		<div class="clearfix">
            		<label for="repeat password">Repeat the password:</label>
            		<div class="input">
              			<input class="xlarge" id="repeat password" name="password2" size="30" type="password" value="" />
              			<span class="error">#{error 'password2' /}</span>
            		</div>
          		</div>
          		
				<div class="input">
            		<input type="submit" class="btn primary" value="Create account">
          		</div>	
				#{/form}
			</div>
		</div>

		<footer>
			<p>
				<a href="http://www.insoftcan.com">&{'Insoftcan'}</a> - <a
					href="http://git.insoftcan.com/twitterplay">&{'codigoFuente'}</a>
			</p>
		</footer>

	</div>
	<!-- /container -->

</body>
</html>
